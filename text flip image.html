<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="fruit-name">
  <title>Fruit Table</title>
<style>
  *{
    background-color: lightcyan;
  }
    table {
  border-collapse: collapse;
  border: solid;
  width: 100px;
  height: 100px;

}

td {
  border: 1px solid;
  padding: 50px;
  position: relative;
  
}

.fruit-name {
    
    display: block;
    
}

.image-container {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100px;
  height: 100px;
  
  display: none;
}

.fruit:hover .image-container {
  display: block;
  
  
}


.image-container img {
   
  width: 100px;
  height: 100px;
}


</style>
</head>
<body>
  <h1>Fruits Table</h1><br>
  <table>
    <tr>
      <td class="fruit">
        <span class="fruit-name">Apple</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/185262648/photo/red-apple-with-leaf-isolated-on-white-background.webp?s=1024x1024&w=is&k=20&c=Cls30uVAjNB0B_xKbBC2Yu5aM4AB5fGmW7rqLphx3b0=" alt="Apple Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Banana</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/173242750/photo/banana-bunch.webp?b=1&s=170667a&w=0&k=20&c=0tf5f84ouowwcY08dpp6XrWUTLJLL_dWwjqAlyueU60=" alt="Banana Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Orange</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/1482816746/photo/orange-fruit-cut-in-half-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=DsIzx4y6GZNtixbC_0rKg0gMf3KBNjv0phcdS8YJpyg=" alt="Orange Image">
        </div>
      </td>
    </tr>
    <tr>
      <td class="fruit">
        <span class="fruit-name">Strawberry</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/1130305646/photo/strawberry-isolated-two-and-a-half-strawberries-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=fluHYNwSWX8ufUduCR48Er1uAC7dwfIWeM53ZLQb_WY=" alt="Strawberry Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Kiwi</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/493890436/photo/kiwi-fruit-slices-on-wooden-table.webp?b=1&s=170667a&w=0&k=20&c=H6SnSDW0YavkqUVLZEHPy1gwCk1kqSjvGxFafXW85xA=" alt="Kiwi Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Grape</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/682505832/photo/ripe-red-grape-pink-bunch-with-leaves-isolated-on-white-with-clipping-path-full-depth-of-field.webp?b=1&s=170667a&w=0&k=20&c=OS4OxgxrOT-AiR9z_5_iSw6LbWvnDeYXhatBMplrCBM=" alt="Grape Image">
        </div>
      </td>
    </tr>
    <tr>
      <td class="fruit">
        <span class="fruit-name">Watermelon</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/157636928/photo/watermelon.webp?b=1&s=170667a&w=0&k=20&c=p3NcEMm_dP7ylGXQ7bx6dNuA6FkhpHBoHT8-ansEQMQ=" alt="Watermelon Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Pineapple</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/1217479737/photo/pineapple-with-slices-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=yhTOo6kR60NPfcl2FylrmlPssXNq25o9zGJYwo0_d0c=" alt="Pineapple Image">
        </div>
      </td>
      <td class="fruit">
        <span class="fruit-name">Pear</span>
        <div class="image-container">
          <img src="https://media.istockphoto.com/id/615641140/photo/one-ana-a-half-isolated-green-pears.webp?b=1&s=170667a&w=0&k=20&c=SwrMlqmlgMfCNPwt15Q0q_0r1XgpxRrOQA8hqbalejg=" alt="Pear Image">
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
